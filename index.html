<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scorppu Ltd</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: 40px auto;
    background: white;
    border-radius: 10px;
    padding: 30px 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
  }
  h1 {
    margin: 15px 0 5px 0;
  }
  p.bio {
    color: #555;
    font-size: 16px;
    margin: 8px 0 20px 0;
  }
  .links a {
    display: block;
    background: #007bff;
    color: white;
    text-decoration: none;
    padding: 14px 0;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 18px;
    transition: background 0.3s ease;
  }
  .links a:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>Chan Eugene</h1>
    <p class="bio">Software Engineer</p>
    <div class="links">
      <a href="https://twitter.com/scorppu" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/in/eugenechan111/" target="_blank">LinkedIn</a>
      <a href="https://github.com/scorppu" target="_blank">GitHub</a>
      <a href="https://youtube.com/@scorppu" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
